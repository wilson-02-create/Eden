<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique Eden</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    .produits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .produit {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .produit img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .produit h4 {
      margin: 10px 0 5px;
    }
    .produit button {
      background: #3d9970;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Eden" />
    <button onclick="window.location.href='login.html'">Connexion</button>
  </header>

  <h2>Nos produits</h2>
  <div class="produits" id="produits"></div>

  <script>
    const produits = [
      { nom: "Robe en lin", prix: 45, image: "https://via.placeholder.com/200x150", vendeur: "eden-shop1" },
      { nom: "Sac Eden", prix: 30, image: "https://via.placeholder.com/200x150", vendeur: "eden-shop2" },
      { nom: "Sandales cuir", prix: 25, image: "https://via.placeholder.com/200x150", vendeur: "eden-shop3" },
    ];

    const conteneur = document.getElementById("produits");
    produits.forEach(p => {
      const bloc = document.createElement("div");
      bloc.className = "produit";
      bloc.innerHTML = `
        <img src="${p.image}" alt="${p.nom}">
        <h4>${p.nom}</h4>
        <p><strong>${p.prix} $</strong></p>
        <p>Vendeur : ${p.vendeur}</p>
        <button onclick="contacter('${p.vendeur}')">Contacter</button>
      `;
      conteneur.appendChild(bloc);
    });

    function contacter(vendeur) {
      alert("Ouverture de WhatsApp Business avec : " + vendeur);
      // Tu pourras plus tard faire : window.location.href = 'https://wa.me/...';
    }
  </script>
</body>
</html>
