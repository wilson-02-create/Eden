<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eden | Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Eden Logo" />
      <h1>Eden</h1>
    </div>
    <div class="search">
      <input type="text" placeholder="Rechercher un produit..." />
    </div>
    <nav>
      <a href="signin.html">Connexion</a>
      <a href="signup.html">Inscription</a>
    </nav>
  </header>

  <main>
    <section class="categories">
      <h2>Catégories</h2>
      <div class="grid">
        <div class="cat">Électronique</div>
        <div class="cat">Vêtements</div>
        <div class="cat">Maison</div>
        <div class="cat">Livres</div>
      </div>
    </section>

    <section class="featured">
      <h2>Produits en Vedette</h2>
      <div class="products" id="featured-products"></div>
    </section>

    <section class="new">
      <h2>Nouveautés</h2>
      <div class="products" id="new-products"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
