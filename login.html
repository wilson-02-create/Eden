<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Eden</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background: #3d9970;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Ã  Eden</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button onclick="seConnecter()">Se connecter</button>
  </div>

  <script>
    function seConnecter() {
      const email = document.getElementById("email").value.toLowerCase();
      // Simulation simple
      if (email.includes("admin")) {
        window.location.href = "admin.html";
      } else if (email.includes("eden")) {
        window.location.href = "dashboard.html";
      } else {
        alert("Compte inconnu. Essayez avec un email contenant 'eden' ou 'admin'.");
      }
    }
  </script>
</body>
</html>
