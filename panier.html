<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Panier - Eden</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #3d9970;
    }
    .article {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .article img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }
    .info {
      flex: 1;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: right;
    }
    .valider {
      background: #3d9970;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mon Panier</h1>
  <div id="panier"></div>
  <div class="total" id="total">Total : 0 $</div>
  <button class="valider" onclick="validerCommande()">Valider la commande</button>

  <script>
    // Simulation de produits dans le panier
    const panier = [
      { nom: "T-shirt Eden", prix: 18, image: "https://via.placeholder.com/80" },
      { nom: "Short coton", prix: 22, image: "https://via.placeholder.com/80" }
    ];

    const conteneur = document.getElementById("panier");
    let total = 0;

    panier.forEach(p => {
      total += p.prix;
      const div = document.createElement("div");
      div.className = "article";
      div.innerHTML = `
        <img src="${p.image}" />
        <div class="info">
          <h4>${p.nom}</h4>
          <p>${p.prix} $</p>
        </div>
      `;
      conteneur.appendChild(div);
    });

    document.getElementById("total").textContent = "Total : " + total + " $";

    function validerCommande() {
      alert("Commande envoyée avec succès !");
      // Ici tu pourras rediriger vers un formulaire ou une page de confirmation
    }
  </script>
</body>
</html>
